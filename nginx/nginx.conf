events {
    worker_connections 1024;  # Optional: Adjust based on your needs
}

http {
    server {
        listen 80;
        server_name 104.248.159.164;  # Specify your Droplet IP

        location / {
            proxy_pass http://web-ui:80;  # Proxy to web-ui internal port 80
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        location /api {
            proxy_pass http://backend:80;  # Proxy to backend internal port 80
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }
    }
}